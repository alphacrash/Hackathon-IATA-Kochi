{% extends "flow/profile.html" %}

{% block content %}
<div class="uk-container">
    <legend class="uk-legend uk-text-center">Seat Requests</legend>

    <div class="uk-card uk-card-default uk-card-body">
        <h4 align="center">{{ ticket.flight }}</h4>
        <div uk-grid>
            <h3 class="uk-width-1-3">{{ ticket.source }}</h3>
            <h3 class="uk-width-1-3">
                <span uk-icon="chevron-right" style="margin-left: 10px;"></span>
            </h3>
            <h3 class="uk-width-1-3">{{ ticket.destination }}</h3>
            <br>
            <br>
            <p class="uk-align-center uk-margin-remove-top">{{ ticket.date }}</p>
        </div>
        <i class="fa fa-wifi fa-2x uk-margin-right" aria-hidden="true"></i>
        <i class="fa fa-cutlery fa-2x uk-margin-right" aria-hidden="true"></i>
        <button class="uk-button uk-button-primary uk-margin-remove-top uk-align-right">Accept</button>
    </div>
</div>
{% endblock content %}
