<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style2.css" />
</head>

<body>

    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-offcanvas-content">

            <button class="uk-button uk-button-default uk-margin-top" type="button" uk-toggle="target: #offcanvas-overlay"><span uk-icon="menu"></span></button>

            <div id="offcanvas-overlay" uk-offcanvas="overlay: true">
                <div class="uk-offcanvas-bar" style="background-color:#f8f8f8">

                    <button class="uk-offcanvas-close" type="button" uk-close></button>

                    <div class="uk-card uk-card-default">
                        <div class="uk-card-header">
                            <div class="uk-grid-small uk-flex-middle" uk-grid>
                                <div class="uk-width-auto">
                                    <img class="uk-border-circle" width="40" height="40" src="img/avatar.jpg">
                                </div>
                                <div class="uk-width-expand">
                                    <h3 class="uk-card-title uk-margin-remove-bottom">John Doe</h3>
                                </div>
                            </div>
                        </div>
                        <div class="uk-card-body">
                            <ul class="uk-list uk-list-divider">
                                <li><span uk-icon="user"></span> <strong>johndoe</strong></li>
                                <li><span uk-icon="receiver"></span> <strong>987 6543 210</strong></li>
                                <li><span uk-icon="mail"></span> <strong style="font-size:12px;">johndoe@example.com</strong></li>
                            </ul>
                        </div>
                    </div>

                    <div class="uk-card uk-card-default uk-margin-small-top">
                        <div class="uk-card-body">
                            <ul class="uk-list uk-list-divider">
                                <li><a href=""><strong>Ticket History</strong></a> </li>
                                <li><a href=""><strong>Account Settings</strong></a> </li>
                                <li><a href=""><strong>Contact Us</strong></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <a class="uk-navbar-item uk-logo uk-navbar-center" href="#">Logo</a>
        <div class="uk-navbar-right">
            <div>
                <ul class="uk-navbar-nav">
                    <li><a href="notification.html"><span uk-icon="bell"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="uk-container uk-margin">

        <div class="uk-card uk-card-default uk-margin">
            <form>
                <fieldset class="uk-fieldset">

                    <legend class="uk-legend uk-text-center">Add Ticket</legend>

                    <div class="uk-margin uk-margin-remove-bottom">
                        <input class="uk-input uk-form-width-medium uk-align-center" type="text" placeholder="Enter PNR Number">
                    </div>
                    </fieldset>

                    <button class="uk-button uk-button-default uk-margin uk-margin-remove-top uk-align-center" type="submit">Add Ticket</button>

            </form>

        </div>

        <hr class="uk-remove-margin">

        <h3 align=center>Your Tickets</h3>

        <div class="uk-card uk-card-default uk-margin">
            <div class="uk-card-header uk-margin-remove-bottom">
                <h4 class="uk-align-left">Sun Express</h4>
                <h6 class="uk-align-right">PNR No.</h6>
            </div>
            <div class=" uk-card-body uk-align-center uk-margin-remove-top">

                <h3 align=center class="uk-margin-remove-top uk-margin-remove-bottom">FRA <span uk-icon="chevron-right"></span> MUC</h3>
                <h6 align=center class="uk-margin-remove-top">25- Feb</h6>
                <button class="uk-button uk-button-default uk-align-center uk-margin-remove-bottom">Volunteer</button>
                <button class="uk-button uk-button-default uk-align-center uk-margin-small-top">Bumped</button>
            </div>
        </div>

    </div>

    </div>



    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

</body>

</html>
