<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style2.css" />
</head>

<body>

    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-offcanvas-content">

            <button class="uk-button uk-button-default uk-margin-top" type="button" uk-toggle="target: #offcanvas-overlay"><span uk-icon="menu"></span></button>

            <div id="offcanvas-overlay" uk-offcanvas="overlay: true">
                <div class="uk-offcanvas-bar" style="background-color:#f8f8f8">

                    <button class="uk-offcanvas-close" type="button" uk-close></button>

                    <div class="uk-card uk-card-default">
                        <div class="uk-card-header">
                            <div class="uk-grid-small uk-flex-middle" uk-grid>
                                <div class="uk-width-auto">
                                    <img class="uk-border-circle" width="40" height="40" src="img/avatar.jpg">
                                </div>
                                <div class="uk-width-expand">
                                    <h3 class="uk-card-title uk-margin-remove-bottom">John Doe</h3>
                                </div>
                            </div>
                        </div>
                        <div class="uk-card-body">
                            <ul class="uk-list uk-list-divider">
                                <li><span uk-icon="user"></span> <strong>johndoe</strong></li>
                                <li><span uk-icon="receiver"></span> <strong>987 6543 210</strong></li>
                                <li><span uk-icon="mail"></span> <strong style="font-size:12px;">johndoe@example.com</strong></li>
                            </ul>
                        </div>
                    </div>

                    <div class="uk-card uk-card-default uk-margin-small-top">
                        <div class="uk-card-body">
                            <ul class="uk-list uk-list-divider">
                                <li><a href=""><strong>Ticket History</strong></a> </li>
                                <li><a href=""><strong>Account Settings</strong></a> </li>
                                <li><a href=""><strong>Contact Us</strong></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <a class="uk-navbar-item uk-logo uk-navbar-center" href="#">Logo</a>
        <div class="uk-navbar-right">
            <div>
                <ul class="uk-navbar-nav">
                    <li><a href="#"><span uk-icon="bell"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="uk-container uk-margin-top">
        <div class="uk-card uk-card-default uk-margin">
            <div class="uk-card-header" uk-grid>
                <div class="uk-width-1-2">
                    <p>Airline Name</p>
                </div>
                <div class="uk-width-1-2">
                    <p>PNR No.</p>
                </div>
            </div>
            <div class="uk-card-body">
                <div class="uk-margin-remove" uk-grid>
                    <div class="uk-align-left">
                        <p>PLACE 1</p>
                    </div>
                    <div class="uk-align-right uk-text-right">
                        <p>PLACE 2</p>
                    </div>
                </div>
                <hr class="uk-margin-remove">
                <div class="uk-margin-remove" uk-grid>
                    <div class="uk-align-left">
                        <p>Name</p>
                    </div>
                    <div class="uk-align-right">
                        <p>Seat No.</p>
                    </div>
                </div>
                <div class="uk-margin-remove" uk-grid>
                    <div class="uk-1-3">
                        <p>Flight No.</p>
                    </div>
                    <div class="1-3">
                        <p>Date</p>
                    </div>
                    <div class="1-3">
                        <p>Time</p>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

</body>

</html>
